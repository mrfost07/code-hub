{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Project{% endblock %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Create New Project</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'accounts:dashboard' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'projects:project_list' %}">Projects</a></li>
          <li class="breadcrumb-item active">Create Project</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              {{ form|crispy }}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create Project</button>
              <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
