<style>
  /* Theme Variables */
  :root {
    --primary-color: #2563eb;
    --primary-light: #3b82f6;
    --primary-dark: #1d4ed8;
    --secondary-color: #059669;
    --dark-color: #111827;
    --dark-secondary: #1f2937;
    --light-color: #f3f4f6;
    --gray-color: #6b7280;
    --danger-color: #dc2626;
    --warning-color: #d97706;
    --success-color: #059669;
    --info-color: #0891b2;
    
    --primary-rgb: 37, 99, 235;
    --secondary-rgb: 5, 150, 105;
    --danger-rgb: 220, 38, 38;
    --warning-rgb: 217, 119, 6;
    --success-rgb: 5, 150, 105;
    --info-rgb: 8, 145, 178;

    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    
    --spacing-xs: 0.5rem;
    --spacing-sm: 1rem;
    --spacing-md: 1.5rem;
    --spacing-lg: 2rem;
    
    --border-radius-sm: 0.375rem;
    --border-radius-md: 0.5rem;
    --border-radius-lg: 0.75rem;
  }

  /* Enhanced Button Styles */
  .btn {
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius-sm);
    font-weight: 500;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    text-decoration: none !important;
  }

  .btn i {
    font-size: 0.875rem;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(255,255,255,0.1), transparent);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  .btn:hover::before {
    transform: translateX(100%);
  }

  /* Primary Button */
  .btn-primary {
    background: var(--primary-color) !important;
    color: var(--light-color) !important;
  }

  .btn-primary:hover {
    background: var(--primary-dark) !important;
    transform: translateY(-1px);
  }

  /* Success Button */
  .btn-success {
    background: var(--success-color) !important;
    color: var(--light-color) !important;
  }

  .btn-success:hover {
    background: var(--success-color) !important;
    filter: brightness(110%);
    transform: translateY(-1px);
  }

  /* Info Button */
  .btn-info {
    background: var(--info-color) !important;
    color: var(--light-color) !important;
  }

  .btn-info:hover {
    background: var(--info-color) !important;
    filter: brightness(110%);
    transform: translateY(-1px);
  }

  /* Danger Button */
  .btn-danger {
    background: var(--danger-color) !important;
    color: var(--light-color) !important;
  }

  .btn-danger:hover {
    background: var(--danger-color) !important;
    filter: brightness(110%);
    transform: translateY(-1px);
  }

  .btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
  }

  /* Fix for button groups and inline buttons */
  .btn + .btn {
    margin-left: 0.5rem;
  }

  /* Table action buttons specific fixes */

    margin: 0 0.25rem;
  }

  /* Form submit buttons */

  /* Search button specific */

    left: 50%;

  .info-box-number::after {
    content: '';
    position: absolute;
    bottom: -0.5rem;
    left: 0;
    width: 2rem;
    height: 2px;

  /* Enhanced Cards */
  .card {
    background: linear-gradient(165deg, 
      var(--dark-secondary) 0%, 
      rgba(17, 24, 39, 0.95) 100%

  .card-header {

  }

  }

  }

  .card-tools .btn-tool {
    color: var(--gray-color);

    height: 2rem;

    justify-content: center;

  .card-tools .btn-tool:hover {

    transform: translateY(-1px);
  }

  .card-tools .btn-tool::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;

    height: 100%;

  }

  .card-tools .btn-tool:hover::before {
    transform: translate(-50%, -50%) scale(1.5);

  }

  .card-tools .btn-tool i {
    font-size: 0.875rem;

    z-index: 1;
    transition: transform 0.2s ease;
  }

  .card-tools .btn-tool:hover i {

  }

    padding: 1.5rem;
  }

    margin: 0;
    border-radius: var(--border-radius-md);
    overflow: hidden;
  }

    margin-bottom: 0;

  }

    border-top: 1px solid rgba(255, 255, 255, 0.1);

  }

  }

  .table tbody tr:hover {

  }

  .table tbody tr:hover td {

    letter-spacing: 0.05em;
    color: var(--gray-color);
    padding-top: 1.25rem;
    padding-bottom: 1.25rem;

  }

  .table thead th::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;

  }
