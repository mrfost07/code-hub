<footer class="main-footer py-4" id="main-footer">
    <style>
      .main-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--dark-secondary);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255,255,255,0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(100%);
        transition: all 0.4s ease;
        z-index: 1000;
      }
      
      .main-footer.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const footer = document.getElementById('main-footer');
        
        function checkFooterVisibility() {
          // Calculate how far user has scrolled
          const scrollPosition = window.pageYOffset;
          const windowHeight = window.innerHeight;
          const docHeight = document.documentElement.scrollHeight;
          
          // Show footer only when user has scrolled to last 20% of the page
          const scrollThreshold = docHeight - windowHeight - (docHeight * 0.2);
          
          if (scrollPosition > scrollThreshold) {
            footer.classList.add('visible');
          } else {
            footer.classList.remove('visible');
          }
        }
        
        // Throttle scroll event for better performance
        let timeout;
        window.addEventListener('scroll', () => {
          if (!timeout) {
            timeout = setTimeout(() => {
              checkFooterVisibility();
              timeout = null;
            }, 100);
          }
        });
        
        // Initial check
        checkFooterVisibility();
      });
    </script>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <i class="fas fa-code text-primary fa-2x mr-3"></i>
            <div>
              <h4 class="mb-0 font-weight-bold">CodeHub</h4>
              <p class="text-muted mb-0">Empowering Development Teams</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div class="d-flex justify-content-lg-center">
            <div>
              <p class="mb-0 text-muted">
                <i class="far fa-copyright mr-2"></i>2025 CodeHub
              </p>
              <p class="mb-0 text-muted small">All rights reserved.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex justify-content-lg-end align-items-center">
            <span class="badge badge-primary px-3 py-2 mr-4">Version 2.0</span>
            <div class="social-links">
              <a href="#" class="text-muted hover-primary mr-3" title="GitHub">
                <i class="fab fa-github fa-lg"></i>
              </a>
              <a href="#" class="text-muted hover-primary mr-3" title="Twitter">
                <i class="fab fa-twitter fa-lg"></i>
              </a>
              <a href="#" class="text-muted hover-primary" title="LinkedIn">
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
