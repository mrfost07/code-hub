<footer class="main-footer py-2" id="main-footer">
    <style>
      .main-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--dark-secondary);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-top: 1px solid rgba(255,255,255,0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(100%);
        transition: all 0.3s ease;
        z-index: 1000;
        padding: 0.5rem 0;
        height: auto;
        min-height: 40px;
      }
      
      .main-footer.visible {
        opacity: 0.95;
        visibility: visible;
        transform: translateY(0);
      }

      .main-footer .container-fluid {
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.9rem;
      }

      .footer-brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .footer-brand i {
        font-size: 1.2rem;
      }

      .footer-brand h4 {
        font-size: 1rem;
        margin: 0;
      }

      .footer-links {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .main-footer {
          padding: 0.35rem 0;
        }

        .footer-brand p,
        .footer-copyright p:last-child {
          display: none;
        }

        .footer-links .badge {
          display: none;
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const footer = document.getElementById('main-footer');
        
        function checkFooterVisibility() {
          // Calculate how far user has scrolled
          const scrollPosition = window.pageYOffset;
          const windowHeight = window.innerHeight;
          const docHeight = document.documentElement.scrollHeight;
          
          // Show footer only when user has scrolled to last 20% of the page
          const scrollThreshold = docHeight - windowHeight - (docHeight * 0.2);
          
          if (scrollPosition > scrollThreshold) {
            footer.classList.add('visible');
          } else {
            footer.classList.remove('visible');
          }
        }
        
        // Throttle scroll event for better performance
        let timeout;
        window.addEventListener('scroll', () => {
          if (!timeout) {
            timeout = setTimeout(() => {
              checkFooterVisibility();
              timeout = null;
            }, 100);
          }
        });
        
        // Initial check
        checkFooterVisibility();
      });
    </script>
    <div class="container-fluid">
      <div class="footer-content">
        <div class="footer-brand">
          <i class="fas fa-code text-primary"></i>
          <div>
            <h4 class="font-weight-bold">CodeHub</h4>
            <p class="text-muted mb-0 small">Empowering Development Teams</p>
          </div>
        </div>
        
        <div class="footer-copyright text-muted">
          <p class="mb-0 small"><i class="far fa-copyright mr-1"></i>2025 CodeHub</p>
        </div>

        <div class="footer-links">
          <span class="badge badge-primary px-2 py-1">v2.0</span>
          <div class="social-links">
            <a href="#" class="text-muted hover-primary" title="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="text-muted hover-primary mx-2" title="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-muted hover-primary" title="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
