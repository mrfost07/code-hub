{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'accounts:dashboard' %}" class="brand-link">
    <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="CodeHub Logo" class="brand-image img-circle elevation-3">
    <span class="brand-text font-weight-light">CodeHub</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    {% if user.is_authenticated %}
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{{ user.profile.profile_picture_url|default:'/static/dist/img/default-150x150.png' }}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="{% url 'accounts:profile' %}" class="d-block">{{ user.username }}</a>
      </div>
    </div>
    {% endif %}

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

        {% if user.is_authenticated %}
             <!-- Home -->
             <li class="nav-item">
              <a href="{% url 'accounts:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Dashboard</p>
              </a>
            </li>

              <!-- Projects -->
              <li class="nav-item">
                <a href="{% url 'projects:project_list' %}" class="nav-link {% if 'projects' in request.path %}active{% endif %}">
                  <i class="nav-icon fas fa-project-diagram"></i>
                  <p>Projects</p>
                </a>
              </li>

              <!-- Tasks -->
              <li class="nav-item">
                <a href="{% url 'tasks:task_list' %}" class="nav-link {% if 'tasks' in request.path %}active{% endif %}">
                  <i class="nav-icon fas fa-tasks"></i>
                  <p>Tasks</p>
                </a>
              </li>

              <!-- Teams -->
              <li class="nav-item">
                <a href="{% url 'teams:team_list' %}" class="nav-link {% if 'teams' in request.path %}active{% endif %}">
                  <i class="nav-icon fas fa-users"></i>
                  <p>Teams</p>
                </a>
              </li>
          {% else %}
               <!-- Login -->
               <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link">
                  <i class="nav-icon fas fa-sign-in-alt"></i>
                  <p>Login</p>
                </a>
              </li>
              <!-- Register -->
              <li class="nav-item">
                <a href="{% url 'accounts:register' %}" class="nav-link">
                  <i class="nav-icon fas fa-user-plus"></i>
                  <p>Register</p>
                </a>
              </li>
          {% endif %}

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
